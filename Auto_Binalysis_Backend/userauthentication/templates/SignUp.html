<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auto-Binalysis</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link href="{% static 'css/Signup.css' %}" rel="stylesheet">
</head>
<body style=" background: #f0f2f5;">
  <div class='container' id='signupCon' style=" background: #f0f2f5;">
    <div class='row'  >

      <div class='col-lg-6 my-auto mx-auto' style=" text-align: center;" >
        <img src="{% static 'images/Logo3.png' %}" alt="" style="width: 250px;height:220px;"></img>
      </div>

      <div class='col-lg-6 '>
        <form class='form-control my-5' style=" height: 1050px; background: #ffffff; " method="POST" action="SignUp_success">
          {% csrf_token %}
          <h1 class='display-1 fw-bold' style="text-align: center;">Sign Up</h1>

          <label >Username</label>
          <input type='text' name='username' placeholder='Username'
            required></input>

          <label>Organization Name</label>
          <input type='text' name='name' placeholder='Company Name' required></input>

          <label>Organization Country</label>
          <input type='text' name='country' placeholder='Country' required></input>

          <label>Organization City</label>
          <input type='text' name='city'  placeholder='City' required></input>

          <label>Account Name</label>
          <input type='text' name='Accountname'  placeholder='Your Name' required></input>

          <label>Email</label>
          <input type='email' name='email'  placeholder='Email' required></input>

          <label>Password</label>
          <input type='password' name='password'  placeholder='Password' required></input>

          <label>Your Gender</label>
          <div name='gender' style=" margin-top: 0px;">

            <input type="radio" value="Male" name="gender"  style=" width: 15px; height: 15px; margin-left: 60px;" /> Male
            <input type="radio" value="Female" name="gender" style=" width: 15px; height: 15px;" /> Female
          </div>

          <select name='store' >

            <option>Please choose one option</option>
            <option value="Local_SuperMarket">Local Super Market</option>
            <option value="E_Commerce">E-Commerce Store</option>
              
          </select>

          <input type='submit' style=" margin-top: 20px; background: rgb(62, 122, 212); color: white" onclick="location.href='/slogin'"></input>

        </form>
      </div>

    </div>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</html>
