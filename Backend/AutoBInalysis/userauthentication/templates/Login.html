<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auto-Binalysis</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link href="{% static 'css/Signup.css' %}" rel="stylesheet">
</head>
<body style=" background: #f0f2f5;">
  <div class='container' id='signupCon' style=" margin: auto;" >

    <div class='row'>

      <div class='col-lg-6 my-auto mx-auto' style="text-align: center;"  >
        <img src="{% static 'images/Logo3.png' %}" alt=""  style="width: 250px; height: 220px;" />
      </div>

      <div class='col-lg-6' style="margin-top: 100px; ">

        <form class='form-control my-5' style=" height: 500px ; background : #000000;" method="post" action="User_Dashboard">
          {% csrf_token %}
          <h1 class='display-1 fw-bold' style="text-align: center;">Sign In</h1>

          <label >Username</label>
          <input type='text' name='username' placeholder='Username' 
             required></input>

          <label>Password</label>
          <input type='password' name='password'  placeholder='Password' required></input>

          <input type='submit' style=" margin-top: 20px; background-color: rgb(62, 122, 212); color: white; font-size:25px; font-style: bolder;" ></input>

          <button type='submit' id='createbtn' value='submit' onclick="location.href='/sign-up'"> Create Account</button>
        </form>
      </div>

    </div>

  </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</html>
